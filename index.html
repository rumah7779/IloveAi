
<!DOCTYPE html>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @import url('https://rsms.me/inter/inter.css');
      
      .scrollbar-thin {
        scrollbar-width: thin;
      }
      .scrollbar-thumb-zinc-800::-webkit-scrollbar-thumb {
        background-color: #27272a;
      }
      .scrollbar-track-transparent::-webkit-scrollbar-track {
        background-color: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(16px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInFromTop {
        from { transform: translateY(-8px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .animate-in {
        animation-duration: var(--tw-animation-duration, 500ms);
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        animation-fill-mode: both;
      }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-4 { animation-name: slideInFromBottom; }
      .slide-in-from-top-2 { animation-name: slideInFromTop; }
    </style>
